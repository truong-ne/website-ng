<header class="mb-6">
  <h1 class="text-900 text-neutral-700 mb-1">Products</h1>
  <p class="text-400 text-neutral-500">Browse our collection of products</p>
</header>

<!-- Products Grid using CSS Grid -->
<div
  [class.grid-cols-1]="cols() === 1"
  [class.grid-cols-2]="cols() === 2"
  [class.grid-cols-3]="cols() === 3"
  [class.grid-cols-4]="cols() === 4"
  class="grid gap-6"
>
  @for (product of products(); track product.id) {
  <div class="h-auto">
    <app-product-card [product]="product" />
  </div>
  }
</div>
