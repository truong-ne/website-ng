<div class="relative">
  <div
    class="w-full h-full flex flex-col overflow-hidden hover:shadow-lg transition-shadow bg-white rounded-lg border border-neutral-200"
  >
    <!-- Product Image -->
    <img
      [src]="product().image"
      [alt]="product().name"
      class="aspect-square object-cover hover:scale-105 transition-transform duration-500 w-full"
    />

    <!-- Product Info -->
    <div class="flex-1 flex flex-col p-4">
      <h3 class="text-500 text-neutral-700 font-medium mb-2">
        {{ product().name }}
      </h3>
      <p class="text-600 text-neutral-700 font-semibold mb-3">${{ product().price }}</p>
      <!-- Add to Cart Button -->
      <button mat-raised-button color="primary" class="w-full" aria-label="Add to cart">
        <mat-icon>add_shopping_cart</mat-icon>
        <span class="ml-2">Add to Cart</span>
      </button>
    </div>
  </div>
  <!-- Wishlist Button - Top Right of Card (Overlay) -->
  <button
    mat-icon-button
    class="!absolute !top-2 !right-2 bg-white/90 hover:bg-white backdrop-blur-sm rounded-full shadow-md z-10"
    style="position: absolute; top: 0.5rem; right: 0.5rem;"
    aria-label="Add to wishlist"
    (click)="toggleWishlist()"
  >
    <mat-icon [class.text-red-500]="isWishlisted()">{{
      isWishlisted() ? 'favorite' : 'favorite_border'
    }}</mat-icon>
  </button>
</div>
