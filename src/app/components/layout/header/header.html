<mat-toolbar class="border-0">
  <mat-toolbar-row class="w-full flex justify-between items-center bg-white">
    <!-- Logo -->
    <div class="flex-shrink-0 flex items-center">
      <a routerLink="/" class="no-underline">
        <span class="text-600 text-neutral-700 font-bold uppercase tracking-wide">CEIN.</span>
      </a>
    </div>

    <!-- Actions Section -->
    <div class="flex-shrink-0 flex items-center gap-1 md:gap-2">
      <!-- Search Icon -->
      <button mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>

      <!-- Wishlist Icon -->
      <button mat-icon-button aria-label="Wishlist">
        <mat-icon [matBadge]="wishlistCount()" matBadgeColor="accent">favorite</mat-icon>
      </button>

      <!-- Shopping Cart Icon -->
      <button mat-icon-button aria-label="Shopping cart">
        <mat-icon [matBadge]="cartCount()" matBadgeColor="accent">shopping_bag</mat-icon>
      </button>

      <!-- Account Icon -->
      <button mat-icon-button aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
