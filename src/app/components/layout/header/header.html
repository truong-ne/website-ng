<mat-toolbar class="border-0">
  <mat-toolbar-row class="w-full flex justify-between items-center bg-white">
    <!-- Logo -->
    <div class="flex-shrink-0 flex items-center">
      <a routerLink="/" class="no-underline">
        <span class="text-600 text-neutral-700 font-bold uppercase tracking-wide">CEIN.</span>
      </a>
    </div>

    <!-- Actions Section -->
    <div class="flex-shrink-0 flex items-center gap-1 md:gap-2">
      <!-- Search Icon -->
      <button mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>

      <!-- Wishlist Icon -->
      <button mat-icon-button aria-label="Wishlist">
        <mat-icon [matBadge]="wishlistCount()" matBadgeColor="accent">favorite</mat-icon>
      </button>

      <!-- Shopping Cart Icon -->
      <button mat-icon-button aria-label="Shopping cart">
        <mat-icon [matBadge]="cartCount()" matBadgeColor="accent">shopping_bag</mat-icon>
      </button>

      <!-- Account Icon with Dropdown -->
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu" xPosition="before">
        @if (!isAuthenticated()) {
          <button mat-menu-item (click)="openSignInDialog()">
            <mat-icon>login</mat-icon>
            <span>Sign In</span>
          </button>
          <button mat-menu-item (click)="openSignUpDialog()">
            <mat-icon>person_add</mat-icon>
            <span>Sign Up</span>
          </button>
        } @else {
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Information</span>
          </button>
          <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign Out</span>
          </button>
        }
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
